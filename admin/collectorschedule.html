	<script>

let currentMonth = new Date().getMonth();
let currentYear = new Date().getFullYear();

async function fetchCollectors() {
    const { data: collectors, error } = await _supabase
        .from('collector')
        .select('name, collection_points');

    if (error) {
        console.error('Error fetching collectors:', error);
        return [];
    }

    return collectors;
}

function getDaysInMonth(month, year) {
    return new Date(year, month + 1, 0).getDate();
}

function getFirstDayOfMonth(month, year) {
    return new Date(year, month, 1).getDay();
}

async function renderCalendar(month, year) {
    const monthYearLabel = document.getElementById('calendarMonthYear');
    const calendarDates = document.getElementById('calendarDates');
    const collectors = await fetchCollectors();

    const daysInMonth = getDaysInMonth(month, year);
    const firstDay = getFirstDayOfMonth(month, year);

    calendarDates.innerHTML = '';

    monthYearLabel.textContent = new Date(year, month).toLocaleString('default', {
        month: 'long',
        year: 'numeric',
    });

    for (let i = 0; i < firstDay; i++) {
        const emptyDiv = document.createElement('div');
        emptyDiv.classList.add('empty-day');
        calendarDates.appendChild(emptyDiv);
    }

    for (let day = 1; day <= daysInMonth; day++) {
        const dayDiv = document.createElement('div');
        dayDiv.classList.add('calendar-day');
        dayDiv.textContent = day;

        const collectorNamesForDay = getCollectorsForDay(collectors, day, month, year);
        if (collectorNamesForDay.length > 0) {
            const collectorList = document.createElement('ul');
            collectorNamesForDay.forEach(name => {
                const listItem = document.createElement('li');
                listItem.textContent = name;
                collectorList.appendChild(listItem);
            });
            dayDiv.appendChild(collectorList);
        }

        calendarDates.appendChild(dayDiv);
    }
}

function getCollectorsForDay(collectors, day, month, year) {
    const result = [];

    const weekday = new Date(year, month, day).toLocaleString('en-US', { weekday: 'long' });

    collectors.forEach(collector => {
        collector.collection_points.forEach(cp => {
            if (cp.schedule.includes(weekday)) {
                result.push(collector.name); 

            }
        });
    });

    return result;
}

document.getElementById('prevMonth').addEventListener('click', () => {
    if (currentMonth === 0) {
        currentMonth = 11;
        currentYear--;
    } else {
        currentMonth--;
    }
    renderCalendar(currentMonth, currentYear);
});

document.getElementById('nextMonth').addEventListener('click', () => {
    if (currentMonth === 11) {
        currentMonth = 0;
        currentYear++;
    } else {
        currentMonth++;
    }
    renderCalendar(currentMonth, currentYear);
});

renderCalendar(currentMonth, currentYear);
