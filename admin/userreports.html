	<script>
		const { createClient } = supabase;
		const _supabase = createClient('https://uiciowpyxfawjvaddivu.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVpY2lvd3B5eGZhd2p2YWRkaXZ1Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTcyNzE0MDQyMCwiZXhwIjoyMDQyNzE2NDIwfQ.kR8PsVyqtW0QTJoFjFq6aiXU-iq0y3alXfJQIRMVgBw');
	
		async function fetchUserFeedback() {
			const filterValue = document.getElementById('cp-filter').value;
			let query = _supabase.from('userfeedback').select('id, username, cp_name, feedback, img_fb, cp_address');
		
			// Apply filter if a specific collection point is selected
			if (filterValue !== 'all') {
				query = query.eq('cp_name', filterValue);
			}
		
			const { data, error } = await query;
		
			if (error) {
				console.error('Error fetching feedback:', error);
				return;
			}
		
			const reportsContainer = document.getElementById('user-reports');
			reportsContainer.innerHTML = ''; 
		
			// Display recent reports first
			data.reverse().forEach(report => {
				const reportCard = document.createElement('div');
				reportCard.className = 'col-12';
				reportCard.innerHTML = `
					<div class="card shadow-sm mb-4">
						<div class="card-body">
							<h5 class="card-title mb-2">${report.username}</h5>
							<p class="text-muted mb-1"><strong>Collection Point:</strong> ${report.cp_name} , ${report.cp_address}</p>
							<p class="card-text"><em>"${report.feedback}"</em></p>
							<a href="${report.img_fb}" target="_blank" class="btn btn-link">View Image</a>
							<button class="btn btn-danger btn-sm" onclick="deleteReport(${report.id})">Delete</button>
						</div>
					</div>
				`;
				reportsContainer.appendChild(reportCard);
			});
		}
		
		// Function to delete a report by ID
		async function deleteReport(reportId) {
			const confirmation = confirm("Are you sure you want to delete this report?");
			if (!confirmation) return;
		
			const { error } = await _supabase
				.from('userfeedback')
				.delete()
				.eq('id', reportId);
		
			if (error) {
				console.error('Error deleting feedback:', error);
				alert('Failed to delete the report.');
				return;
			}
		
			alert('Report deleted successfully.');
			fetchUserFeedback(); // Refresh the list to reflect the deleted item
		}
		
	
		fetchUserFeedback();
</script>
